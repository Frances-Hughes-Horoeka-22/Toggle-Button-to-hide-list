<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Toggle Project - To Do list</title>

  <!-- font for icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
 

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
    <div class="block">
      <!-- Title  -->
      <div class="title">
        <h1>To Do List</h1>
      </div>
      <!-- To Do list -->
      <div class="todoList">
        <!-- List -->
        <div class="listHolder">
          <ul class="list">
            <li>
              <span class="listName">Learn "Moonlight Sonata 3rd movement"</span>
            </li>
            <li>
              <span class="listName">Bouldering near Waitomo Caves</span>
            </li>
            <li>
              <span class="listName">Learn "Taylor" on Guitar</span>
            </li>
            <li>
              <span class="listName">Decorate cake for Elaine's 30th</span>
            </li>
            <li>
              <span class="listName">Practice coding</span>
            </li>
          </ul>
        </div>
        <!-- form holder -->
        <div class="inputBar">
          <div class="col big">
            <input type="text" id="addInput">
          </div>
          <div class="col"> 
            <button type="button" id="addButton" class="button">Add Item</button>
          </div>
          <div class="col">
            <button type="button" id="toggleButton" class="button">Hide List</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- importing custom js -->
  <script src="js/main.js"></script>
</body>

</html>
